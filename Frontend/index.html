<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="/style-sheets/todo-list.css">
    <link rel="stylesheet" href="/style-sheets/modal-create.css">
</head>

<body>
    <header>
        <h1>To-do App</h1>
        <h2>Manage your day your way</h2>
    </header>

    <main>
        <div>
            <h1>To do List</h1>
            <ul id="todo-list">
            </ul>
        </div>
        <button type="button" id="createButton">Create</button>
        <button type="button" id="deleteButton">Delete</button>
        <button type="button" id="updateButton">Update</button>
        <button id="changeStatusButton">Change status</button>

        <div id="container-create">
            <form id="todo-form">
                <input type="text" name="title" id="title" placeholder="task title" required>
                <input type="text" name="description" id="description" placeholder="task description">
                <button type="submit">submit</button>
                <button type="button" id="close-modal-create-button">Close</button>
            </form>
        </div>
=================================================================
        <div id="conteiner-update">
            <form id="todo-form-update">
                <input type="text" name="title-update" id="title-update" placeholder="task title" required>
                <input type="text" name="description-update" id="description-update" placeholder="task description">
                <button type="submit">submit</button>
            </form>
        </div>
    </main>



    <script type="module" src="./script/app.js"></script>
</body>

</html>
