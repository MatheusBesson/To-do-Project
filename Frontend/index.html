<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="/style-sheets/todo-list.css">
    <link rel="stylesheet" href="/style-sheets/modal-create.css">
    <link rel="stylesheet" href="/style-sheets/animations-create-modal.css">
</head>

<body>
    <header>
        <h1>To-do App</h1>
        <h2>Manage your day your way</h2>
    </header>

    <main>
        <div>
            <h1>To do List</h1>
            <ul id="todo-list">
            </ul>
        </div>
        <button type="button" id="createButton">Create</button>
        <button type="button" id="deleteButton">Delete</button>
        <button type="button" id="updateButton">Update</button>
        <button id="changeStatusButton">Change status</button>

        <div id="container-create-transparent">
            <div id="container-create">
                <h2 id="h2-create">Create new task</h2>
                <form id="todo-form">
                    <div class="field">
                        <label for="title">Task name </label>
                        <input type="text" name="title" id="title" placeholder="Insert your task title here" required>
                    </div>
                    <div class="field">
                        <label for="description">Task description </label>
                        <textarea name="description" id="description" placeholder="Insert your task description here" rows="8"></textarea>
                    </div>
                    <button type="submit" id="submit-button-create-form" class="modal-button">Submit</button>
                </form>
                <div id="close-modal-create-button-div">
                    <button type="button" id="close-modal-create-button" class="modal-button">Close</button>
                </div>
            </div>
        </div>

        <div id="conteiner-update">
            <form id="todo-form-update">
                <input type="text" name="title-update" id="title-update" placeholder="task title" required>
                <input type="text" name="description-update" id="description-update" placeholder="task description">
                <button type="submit">submit</button>
            </form>
        </div>
    </main>



    <script type="module" src="./script/app.js"></script>
</body>

</html>
